<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lab10</title>
	<link rel="stylesheet" type="text/css" href="lab10.css">
	<script type="text/javascript" src="lab10.js"></script>
</head>
<body>
	<div class="container">
		<table id="calculator">
			<tr>
				<td colspan="4">
					<h1 id="result">0</h1>
				</td>
			</tr>
			<tr>
				<td><button class="operator" id="reset">AC</button></td>
				<td><button class="operator normal">(</button></td>
				<td><button class="operator normal">)</button></td>
				<td><button class="operator normal">/</button></td>
			</tr>
			<tr>
				<td><button class="number normal">7</button></td>
				<td><button class="number normal">8</button></td>
				<td><button class="number normal">9</button></td>
				<td><button class="operator normal">*</button></td>
			</tr>
			<tr>
				<td><button class="number normal">4</button></td>
				<td><button class="number normal">5</button></td>
				<td><button class="number normal">6</button></td>
				<td><button class="operator normal">-</button></td>
			</tr>
			<tr>
				<td><button class="number normal">1</button></td>
				<td><button class="number normal">2</button></td>
				<td><button class="number normal">3</button></td>
				<td><button class="operator normal">+</button></td>
			</tr>
			<tr>
				<td ><button class="number normal">0</button></td>
				<td><button class="number normal">.</button></td>
				<td><button class="operator" id="remove">&larr;</button></td>
				<td><button class="operator" id="calculate">=</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
